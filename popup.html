<!DOCTYPE html>
<html>
<head>
  <title>Privacy Analyser</title>
  <style>
    body { font-family: Arial; width: 300px; padding: 10px; }
    .rating { display: flex; justify-content: center; margin: 10px 0; }
    .star { font-size: 20px; cursor: pointer; color: gray; }
    .star.checked { color: gold; }
    textarea { width: 100%; height: 50px; margin-top: 10px; }
    button { width: 100%; margin-top: 10px; }
    .review { border-top: 1px solid #ccc; margin-top: 10px; padding-top: 5px; }
  </style>
</head>
<body>
  <h2>Privacy Report</h2>
  <div id="website-details">Loading...</div>
  <p><strong>Community Score:</strong> <span id="score">Loading...</span></p>
  <p><strong>Total Reviews:</strong> <span id="total-reviews">Loading...</span></p>
  <div>
  <p><strong>Please rate and review this site:</strong></p>
  <p><strong>Your Rating:</strong></p>
  <div class="rating" id="star-rating">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  <textarea id="review" placeholder="Write your review..."></textarea>
  <button id="submit">Submit</button>
  <button id="report">Report Site</button>
  <div id="reviews"></div>
  <script src="popup.js"></script>
</body>
</html>
